<!-- Tells Browser that it is an html 5 document -->
<!DOCTYPE html>
<!-- html lang is an attribute for English language -->
<html lang="en">
<!-- Metadata(Data about Data) of html doc -->
<!-- title charset viewport -->

<head>
    <!-- meta is about data by data -->
    <!-- meta tag -> defines meta data about Html doc -->
    <!-- Helps in SEO -->
    <!-- Always go inside head tag -->
    <!-- used to specify -> character set , page description , keywords,author,viewport -->
    <!-- UTF - 8 is a standard character Encoding  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Rahul Verma
</body>

</html>
